<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Smile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Beautiful Smile 😍</h1>
        <p class="message">
            Hey gorgeous! Just a gentle reminder that your smile lights up the world and makes everything around brighter. Never forget how stunning you are, inside and out! 🌟
        </p>
        <p class="reminder">Remember to smile often. It's your superpower! 😊</p>
        <div class="smile-section">
            <button id="smileButton">I Smiled 😄</button>
            <p class="counter">Smile Counter: <span id="smileCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
